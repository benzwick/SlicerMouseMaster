name: Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_run:
    workflows: ["Tests"]
    types: [completed]
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run on direct push/PR, not on workflow_run (that's for deploy)
    if: github.event_name != 'workflow_run'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r docs/requirements.txt

      - name: Build documentation (without generated tutorial)
        run: |
          # Create empty _generated dir
          mkdir -p docs/user-guide/_generated
          # Build - will warn about missing tutorial.rst (generated by tests workflow)
          sphinx-build -b html docs docs/_build/html || true
          # Check for critical errors only
          sphinx-build -b html docs docs/_build/html 2>&1 | grep -v "tutorial" | grep -qE "CRITICAL|ERROR" && exit 1 || true

      - name: Upload artifact (PR validation only)
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: docs/_build/html

  deploy:
    # Deploy when tests workflow completes successfully on main
    if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download docs from tests workflow
        uses: actions/download-artifact@v4
        with:
          name: docs-with-screenshots
          path: docs-html
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
